<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<body>
    
</body>

<script>
    // Load the dataset grade.json from the data folder
    d3.json("data/grade.json").then(dataRead);

    function dataRead(data){
        //Print the dataset
        console.log(data);

        //Print the highest grade in this dataset. Hint use d3.max()
        console.log(d3.max(data, d => d.examGrade));
        
        //Print the name of the student with the highest grade
            //there are several ways to do this but I will use d3.maxIndex 
        
        console.log('Highest Grade ' + data[d3.maxIndex(data, d => d.examGrade)].student)

    
    }
</script>
